##################### Public ######################
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: webdemo
  namespace: default
spec:
  maxReplicas: 3
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: webdemo
  targetCPUUtilizationPercentage: 10
